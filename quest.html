<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Квест</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Приветствую тебя, герой!<br>
        Ты готов пройти испытание?
    </h1>
    <form id="name-form">
        <label for="name">Какое имя мы выцарапаем на твоём памятнике?</label>
        <div class="input-container">
            <input type="text" id="name" name="name" required autocomplete="off">
            <button type="button" id="clear-button" title="Очистить поле">
                Х
            </button>
        </div>
        <p class="error-message"></p>
        <p class="char-limit">Ресурсов мало, памятник будет скромный. <br>
            Хватит на великое имя, но не более десяти символов.</p>
        <button type="submit" id="start-button" disabled>Приступим</button> 
    </form>

    <script src="quest-script.js"></script>
</body>
</html>
